<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="logo_game.ico" type="image/x-icon">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="root">
      <h1 id="score"></h1>
      <div id="board"></div>
      <div class="option info">press escape to pause</div>
    </div>
    <div id="overlay" class="visible">
      <div class="overlay__container">
        <h1 id="overlay__head">Snake Game</h1>
        <div class="overlayGrid">
          <div>LeaderBoard :</div><div id="leader__score">0</div>
          <div class="option">Select theme:</div>
          <div><select id="theme"></select></div>
          <div class="option">Select difficulty:</div>
          <div><select id="difficulty"></select></div>
          <div class="option">Sounds:</div>
          <div class="soundToggleWrapper">
            <input type="checkbox" id="audio" />
            <label for="audio"></label>
          </div>
        </div>
        <button id="toggleButton">Play</button>
      </div>
    </div>
    <div class="modal">
      <h1 class="modal-text">Game Over! Press any key to start a new game.</h1>
    </div>
  </body>
  <script type="module" src="./scripts/index.js"></script>
</html>
