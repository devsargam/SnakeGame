<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="root">
      <h1 id="gameover"></h1>
      <h1 id="score"></h1>
      <div id="board"></div>
      <div class="option info">press escape to pause</div>
    </div>
    <div id="overlay" class="visible">
      <div class="overlay__container">
        <h1 id="overlay__head">Press Play</h1>
        <button id="toggleButton">Play</button>
        <div>LeaderBoard : <span id="leader__score">0</span></div>
        <div class="option">
          Select theme:
          <select id="theme"></select>
        </div>
        <div class="option">
          Select Difficulty:
          <select id="difficulty"></select>
        </div>
        <div class="option">
          Sounds:
          <input type="checkbox" id="audio" />
          <label for="audio"></label>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./scripts/index.js"></script>
</html>
